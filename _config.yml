baseurl: ""

profile:
  name: Sofia Fernandez Moreno
  pic: https://secure.gravatar.com/avatar/0af9b38a38fc253fe6d4b429d016c3b8
  description: >
    I'm Sofía Fernández Moreno.

  about: >
    I studied a Degree on Computer Science in University of Granada.
    

  links:
    
    "Professional profile":
      url: https://linkedin.com/in/sofiafernandezmoreno
      icon: linkedin-square
    "Projects":
      url: https://github.com/sofiafernandezmoreno
      icon: github
    "Download my CV":
      url: cv.pdf
      icon: file-o
    "chui274@gmail.com":
      icon: envelope-o

style:
  background: "2e3440"
  foreground: "ffffff"
  accent: "6e0c00"
  font: "Source Sans Pro"
  monofont: "Inconsolata"

# This list helps the index page show the correct collections in the desired order
featured:
  tags:
    - research
    - projects

# Settings for the blog section
plugins:
  - octopress-paginate
  - jemoji
#  - jekyll-minifier

exclude:
  - Gemfile
  - vendor

defaults:
  - values:
      lang: es
      layout: post

permalink: pretty

markdown: kramdown
kramdown:
  parse_span_html: false
highlighter: rouge

tag_dir: "/tag"
tag_title_prefix: "Tag '"
tag_title_suffix: "'"
